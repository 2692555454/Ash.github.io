<head>

    <style>
        /* 优先调用苹方字体，无网络请求，极致流畅 */
        @font-face {
            font-family: 'CustomSerif';
            src: local("PingFang SC"), 
                 local("Noto Serif SC"), 
                 local("Hiragino Serif GB"), 
                 local("Songti SC");
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'CustomSerif';
            src: local("PingFang SC"), 
                 local("Noto Serif SC"), 
                 local("Hiragino Serif GB"), 
                 local("Songti SC");
            font-weight: 600;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'CustomSerif', 'Noto Serif SC', 'Lora', 'Georgia', serif;
            background-color: #f8f8f8;
            color: #1a1a1a;
            line-height: 1.8;
            overflow-x: hidden;
        }
        html {
            font-size: 16px;
        }

        .serif {
            font-family: 'CustomSerif', 'Noto Serif SC', Georgia, serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-link {
            font-family: 'CustomSerif', 'Noto Serif SC', serif;
            font-size: 1rem;
            color: #1a1a1a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #d4af37;
        }

        .logo {
            font-family: 'CustomSerif', 'Noto Serif SC', serif;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            color: #1a1a1a;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #d4af37;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-right {
                margin-top: 1rem;
            }
        }

        /* 英雄区域 */
        .hero {
            height: 100vh;
            width: 100%;
            background-image: url('主站导航页/images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            padding: 2rem;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }
        .hero h1 {
            font-family: 'CustomSerif', 'Noto Serif SC', serif;
            font-size: 3.5rem;
            font-weight: 600;
            max-width: 800px;
            margin-bottom: 1.5rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .hero p {
            font-size: 1.25rem;
            max-width: 600px;
            margin-bottom: 3rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }
        .scroll-hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: bounce 2s infinite;
            user-select: none;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-10px) translateX(-50%); }
            60% { transform: translateY(-5px) translateX(-50%); }
        }

        /* 内容区域 */
        section {
            padding: 6rem 0;
        }
        .section-title {
            font-family: 'CustomSerif', 'Noto Serif SC', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #1a1a1a;
            position: relative;
            display: block;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 2px;
            background-color: #d4af37;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 关于我 */
        .about {
            background-color: #fcfcfc;
        }
        .about-content {
            display: flex;
            gap: 4rem;
            align-items: center;
        }
        .about-image {
            flex: 1;
            max-width: 350px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #eaeaea;
        }
        .about-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        .about-text {
            flex: 2;
        }
        .about-text p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        /* 精选文章 */
        .featured-posts {
            background-color: #f8f8f8;
        }
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }
        .post-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .post-image {
            height: 200px;
            overflow: hidden;
        }
        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .post-card:hover .post-image img {
            transform: scale(1.05);
        }
        .post-content {
            padding: 1.5rem;
        }
        .post-title {
            font-family: 'CustomSerif', 'Noto Serif SC', serif;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }
        .post-meta {
            font-size: 0.9rem;
            color: #888;
            text-align: right;
        }

        /* 订阅区 */
        .subscribe {
            background-color: #fcfcfc;
            text-align: center;
        }
        .subscribe .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .subscribe .section-title {
            font-family: 'CustomSerif', 'Noto Serif SC', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
            position: relative;
            display: block;
            left: 0;
            transform: none;

        .subscribe .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;

        .subscribe p {

        .subscribe-form {
            display: flex;
            justify-content: center;
            align-items: center;

            gap: 1rem;

        .subscribe-input {

            border-radius: 4px;

        .subscribe-input:focus {
            border-color: #d4af37;

        .subscribe-input::placeholder {

        .subscribe-button {
            background: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;

            font-family: 'CustomSerif', serif;

        /* 页脚 */

            color: #888;
            text-align: center;
            padding: 3rem 0 2rem;
            font-size: 0.9rem;

        .social-links {
            margin-bottom: 1.5rem;
        }
        .social-links a {
            color: #888;
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #d4af37;
        }
        .copyright {

        /* 响应式 */

            .hero h1 {

            }
            .hero p {
                font-size: 1.1rem;
            }
            .about-content {
                flex-direction: column;
                text-align: center;
            }

            .subscribe-form {
                flex-direction: column;
            }
            .subscribe-button {
                margin-left: 0;
                margin-top: 1rem;
            }
        }
    </style>

    <!-- 淡入动画脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            fadeElements.forEach(el => {
                if (!el.style.opacity) el.style.opacity = 0;
                if (!el.style.transform) el.style.transform = 'translateY(20px)';
                observer.observe(el);
            });
        });
    </script>
